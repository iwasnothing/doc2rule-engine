            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

 and average Student Growth Percentile for ELA and Math, disaggregated by student groups.\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}, {"color": "#4CAF50", "id": "R011", "label": "R011\nParticipation Rate and No Participation Rate \u2013 All Tests (ELA, Math, Science)", "shape": "diamond", "size": 30, "title": "\u003cb\u003eR011 \u2013 Participation Rate and No Participation Rate \u2013 All Tests (ELA, Math, Science)\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e school\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e Participation Rate = (Students with Y in Participation Numerator) \u00f7 (Students with Y in Participation Denominator) \u00d7 100. No Participation Rate = (Students with N in Numerator) \u00f7 (Students with Y in Denominator) \u00d7 100.\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e Participation rate (%) and No Participation rate (%) for each subject and test type at school, district, state.\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}, {"color": "#4CAF50", "id": "R013", "label": "R013\nState Performance Plan (SPP) Indicators 1\u201314", "shape": "diamond", "size": 30, "title": "\u003cb\u003eR013 \u2013 State Performance Plan (SPP) Indicators 1\u201314\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e district\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e For each indicator, compare district metric to state target/standard. Determine \u0027District Met State Target\u0027 (YES/NO/N/A).\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e SPP Indicator status (Met/Not Met/N/A) for each of the 14 indicators at district level.\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}, {"color": "#4CAF50", "id": "R014", "label": "R014\nEighth Graders Passing Algebra I", "shape": "diamond", "size": 30, "title": "\u003cb\u003eR014 \u2013 Eighth Graders Passing Algebra I\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e student\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e Calculate rate: (8th graders who passed Algebra I or equivalent or are enrolled in a course requiring Algebra I) \u00f7 (Total qualified 8th grade students) \u00d7 100.\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e Percentage of 8th graders passing Algebra I at school, district, state.\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}, {"color": "#4CAF50", "id": "R015", "label": "R015\n9th Grade on Track", "shape": "diamond", "size": 30, "title": "\u003cb\u003eR015 \u2013 9th Grade on Track\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e student\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e Calculate rate: (Students passing \u003e= 5 credits without failing \u003e 0.5 credits in core) \u00f7 (Total qualified first-time 9th graders) \u00d7 100.\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e 9th Grade on Track rate (%) at school, district, state.\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}, {"color": "#4CAF50", "id": "R016", "label": "R016\nCareer and Technical Education (CTE)", "shape": "diamond", "size": 30, "title": "\u003cb\u003eR016 \u2013 Career and Technical Education (CTE)\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e student\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e Count CTE participants, concentrators, and exiting concentrators. Calculate Perkins measures (graduation rates, proficiency rates, postsecondary placement, nontraditional enrollment, dual credit/work-based learning). Aggregate by cluster and program.\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e CTE enrollment counts, participant/concentrator/exiting counts by cluster; Perkins performance measures at school, district, state.\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}, {"color": "#4CAF50", "id": "R017", "label": "R017\nAdvanced Placement (AP) Exam Passing Requirements", "shape": "diamond", "size": 30, "title": "\u003cb\u003eR017 \u2013 Advanced Placement (AP) Exam Passing Requirements\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e school\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e Calculate four metrics: Students Taking 1+ AP Exams (distinct count by grade), Students Eligible for College Credit on 1+ AP Exams (score \u003e= 3), Total AP Exams Taken (career count), Total AP Exams Eligible for College Credit.\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e AP exam participation and passing counts by grade at school level.\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}, {"color": "#4CAF50", "id": "R018", "label": "R018\nPostsecondary Enrollment", "shape": "diamond", "size": 30, "title": "\u003cb\u003eR018 \u2013 Postsecondary Enrollment\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e school\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e Calculate 12-month and 16-month postsecondary enrollment rates: (Graduates enrolled in college within timeframe) \u00f7 (Total graduates) \u00d7 100.\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e Postsecondary enrollment rate (%) at 12 and 16 months, by institution type (2-year, 4-year, trade) and sector (public, private).\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}, {"color": "#4CAF50", "id": "R019", "label": "R019\nPostsecondary Course Remediation", "shape": "diamond", "size": 30, "title": "\u003cb\u003eR019 \u2013 Postsecondary Course Remediation\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e school\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e Community College Remediation = (Students with \u003e= 0.5 remedial credit) \u00f7 (Students attending ICCB institution) \u00d7 100. Postsecondary Remediation = (Students enrolled in remedial courses) \u00f7 (Students attending IBHE institution) \u00d7 100. Repeat per subject.\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e Community College and Postsecondary remediation rates (%) overall and by subject.\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}, {"color": "#4CAF50", "id": "R020", "label": "R020\nGraduation Rate (4-Year, 5-Year, 6-Year Adjusted Cohort)", "shape": "diamond", "size": 30, "title": "\u003cb\u003eR020 \u2013 Graduation Rate (4-Year, 5-Year, 6-Year Adjusted Cohort)\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e school\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e Graduation Rate = (Graduates) \u00f7 (Graduates + Non-Graduates) \u00d7 100. Non-Graduates = all students not coded 06 and not excluded.\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e 4-year, 5-year, and 6-year adjusted cohort graduation rates (%) and student counts at school, district, state.\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}, {"color": "#4CAF50", "id": "R021", "label": "R021\nEarly Learning \u2013 KIDS (Kindergarten Readiness)", "shape": "diamond", "size": 30, "title": "\u003cb\u003eR021 \u2013 Early Learning \u2013 KIDS (Kindergarten Readiness)\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e district\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e Calculate participation rate, readiness rates (0, 1, 2, 3 areas), and readiness per developmental area. Each = (numerator) \u00f7 (denominator) \u00d7 100, rounded to nearest whole percent.\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e KIDS participation rate (%) and kindergarten readiness rates (%) by developmental area at district and state, disaggregated by student groups.\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}, {"color": "#4CAF50", "id": "R022", "label": "R022\nClimate Survey (5Essentials / Cognia / CSCI)", "shape": "diamond", "size": 30, "title": "\u003cb\u003eR022 \u2013 Climate Survey (5Essentials / Cognia / CSCI)\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e school\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e Calculate student and teacher response rates. District % schools over 50% = (schools with both rates \u003e 50%) \u00f7 (eligible schools). Display 5Essentials component levels at school.\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e Climate survey response rates and 5Essentials component ratings at school; district-level % of schools over 50%.\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}, {"color": "#4CAF50", "id": "R027", "label": "R027\nEnglish Learners (EL)", "shape": "diamond", "size": 30, "title": "\u003cb\u003eR027 \u2013 English Learners (EL)\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e school\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e Calculate EL counts and percentages, exit count/rate, ACCESS participation rate, performance level distribution, long-term EL count, transition and outcome status.\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e EL count/%, exit rate, ACCESS participation and performance, long-term EL, transition/outcome at school, district, state.\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}, {"color": "#4CAF50", "id": "R028", "label": "R028\nAdvanced Academic Program", "shape": "diamond", "size": 30, "title": "\u003cb\u003eR028 \u2013 Advanced Academic Program\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e school\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e Count and calculate percentages for each category: Accelerated (by type), AP coursework, IB coursework, Enriched/Honors, Dual-Credit, Gifted (assessed, identified, taught by endorsed teacher).\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e Advanced academic program counts and percentages at school, district, state.\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}, {"color": "#4CAF50", "id": "R029", "label": "R029\nIEP Students \u2013 Education Environment", "shape": "diamond", "size": 30, "title": "\u003cb\u003eR029 \u2013 IEP Students \u2013 Education Environment\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e district\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e Calculate IEP distribution by race and disability (%). Calculate education environment percentages overall and by race/disability.\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e IEP by race/disability distribution and education environment percentages at district and state with peer comparison.\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}, {"color": "#4CAF50", "id": "R030", "label": "R030\nStudent Attendance Rate and Chronic Absenteeism", "shape": "diamond", "size": 30, "title": "\u003cb\u003eR030 \u2013 Student Attendance Rate and Chronic Absenteeism\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e school\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e Calculate Total School Days, Student Attendance Rate = (Days Present) \u00f7 (Total Attendance Days) \u00d7 100. Chronic Truancy Rate = (Students with \u003e= 5% unexcused) \u00f7 (All eligible students) \u00d7 100. Chronic Absentee Rate = (Students with \u003e= 10% total absences) \u00f7 (All eligible students) \u00d7 100.\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e Total school days, student attendance rate (%), chronic truancy rate (%), chronic absentee rate (%), truancy rate (%) at school, district, state.\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}, {"color": "#4CAF50", "id": "R031", "label": "R031\nStudent Mobility Rate", "shape": "diamond", "size": 30, "title": "\u003cb\u003eR031 \u2013 Student Mobility Rate\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e school\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e Mobility Rate = (Unduplicated mobile students) \u00f7 (Unduplicated students enrolled Oct 1\u2013May 1 excluding exits 06/15) \u00d7 100.\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e Student mobility rate (%) at school, district, state.\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}, {"color": "#4CAF50", "id": "R032", "label": "R032\nDropout Rate", "shape": "diamond", "size": 30, "title": "\u003cb\u003eR032 \u2013 Dropout Rate\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e school\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e Dropout Rate = (Dropout students + Prior year cohort not enrolled) \u00f7 (All students for reporting year + Prior year cohort not enrolled) \u00d7 100.\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e Dropout rate (%) at school, district, state.\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}, {"color": "#4CAF50", "id": "R033", "label": "R033\nStudent Discipline Data", "shape": "diamond", "size": 30, "title": "\u003cb\u003eR033 \u2013 Student Discipline Data\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e school\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e Count distinct students with discipline and total incidents by action code. Disaggregate by discipline action, gender, race, grade band (K\u20138, 9\u201312), program (EL, FRL, IEP), incident type, and duration buckets.\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e Discipline counts and rates at school, district, state, disaggregated by demographics and incident type.\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}, {"color": "#E53935", "id": "R039", "label": "R039\nSchool Improvement In Arrears", "shape": "box", "size": 30, "title": "\u003cb\u003eR039 \u2013 School Improvement In Arrears\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e school\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e Determine school improvement status based on Summative Designation and carry-over logic. Display associated grant amounts.\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e School improvement status (Comprehensive, Targeted, Additional Targeted, or None) and associated grant amounts.\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e FINAL\u003cbr\u003e"}, {"color": "#4CAF50", "id": "R036", "label": "R036\nSummative Designation \u2013 Fine Arts Meta Indicator Components", "shape": "diamond", "size": 30, "title": "\u003cb\u003eR036 \u2013 Summative Designation \u2013 Fine Arts Meta Indicator Components\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e school\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e Student Participation = (Students in 1+ fine arts course) \u00f7 (Total students at school) \u00d7 100. Teacher Qualifications = (Students in arts course taught by qualified teacher) \u00f7 (Students in 1+ arts course) \u00d7 100.\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e Fine arts student participation (%) and qualified teacher rate (%).\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}, {"color": "#4CAF50", "id": "R037", "label": "R037\nSummative Designation \u2013 P-2 Meta Indicator Components", "shape": "diamond", "size": 30, "title": "\u003cb\u003eR037 \u2013 Summative Designation \u2013 P-2 Meta Indicator Components\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e school\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e Calculate each P-2 component percentage using the applicable grade/student subset and criteria.\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e P-2 meta indicator component percentages (chronic absenteeism, dual language, 3rd grade literacy).\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}, {"color": "#4CAF50", "id": "R038", "label": "R038\nSummative Designation \u2013 Elementary/Middle Meta Indicator Components", "shape": "diamond", "size": 30, "title": "\u003cb\u003eR038 \u2013 Summative Designation \u2013 Elementary/Middle Meta Indicator Components\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e school\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e Calculate each Elementary/Middle component percentage using the applicable grade/student subset.\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e Elementary/Middle meta indicator component percentages (5th grade math, middle school success, middle school discipline).\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}, {"color": "#4CAF50", "id": "R041", "label": "R041\nAverage Class Size", "shape": "diamond", "size": 30, "title": "\u003cb\u003eR041 \u2013 Average Class Size\u003c/b\u003e\u003cbr\u003e\u003cb\u003eEntity:\u003c/b\u003e school\u003cbr\u003e\u003cb\u003eAction:\u003c/b\u003e Average Class Size = Sum(section enrollments) \u00f7 Sum(number of sections).\u003cbr\u003e\u003cb\u003eOutcome:\u003c/b\u003e Average class size (and by grade level where applicable) at school, district, state.\u003cbr\u003e\u003cb\u003eType:\u003c/b\u003e ROOT\u003cbr\u003e"}]);
